<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-rendering-3</title>
</head>
<body>
    <div id="app">
        <ul>
            <template v-for="book in books">
                <li>书名: {{book.name}}, 作者: {{book.author}}</li>
            </template>
        </ul>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                books:[
                    {
                        name: '《Vue.js实战》',
                        author: '梁灏',
                    },
                    {
                        name: '《JavaScript语言精粹》',
                        author: 'Douglas Crockford',
                    },
                    {
                        name: '《JavaScript高级程序设计》',
                        author: 'Nicholas C.Zakas',
                    },
                ]
            }
        })

        Vue.set(app.books, 3, {
            name: '《CSS揭秘》',
            author: '希 Lea Verou',
        })

        this.app.$set(app.books, 4,{
            name: '《巴黎圣母院》',
            author: '雨果',
        })

        app.books.split(1)
    </script>
</body>
</html>
