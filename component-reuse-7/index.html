<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件与复用7</title>
</head>
<body>
    <div id="app">
        <my-component message="来自父组件的数据1"></my-component>
        <my-component message="来自父组件的数据2"></my-component>
        <my-component message="来自父组件的数据3"></my-component>
    </div>


    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('my-component', {
            props: ['message'],
            template: '<div>{{message}}</div>'
        })


        var app = new Vue({
            el: '#app'
        })
    </script>

</body>
</html>
