<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件与复用16-组件通信-使用v-model-自定义表单输入组件</title>
</head>
<body>
    <div id="app">
        <p>总数: {{total}}</p>
        <my-component v-model="total"></my-component>
        <button @click="handle(1)">+1</button>
        <button @click="handle(-1)">-1</button>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('my-component',{
            props: ['value'],
            template: '<input type="text" :value="value" @input="updateVulue">',
            methods: {
                updateValue: function(event) {
                    this.$emit('input', event.target.value)
                }
            }
        })

        var app = new Vue({
            el: '#app',
            data: {total:0},
            methods: {
                handle: function(x) {
                    this.total += x
                }
            },
        })


    </script>
</body>
</html>
