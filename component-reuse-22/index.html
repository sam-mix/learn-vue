<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件与复用22-slot</title>
</head>

<body>
    <div id="app">
        <child-component>
            <!-- <p>分发的内容</p>
            <p>更多分发的内容</p> -->
        </child-component>
    </div>

    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        Vue.component('child-component', {
            template: '\
            <div>\
                <slot>\
                    <p>如果父组件没有插入内容，我将作为默认出现</div>\
                </slot>\
            </div>\
            ',
        })

        var app = new Vue({
            el: '#app'
        })
    </script>
</body>

</html>
