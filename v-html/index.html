<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>
</head>
<body>
    <div id="app">
        <span v-html="link"></span>
    </div>
    

    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                link: '<a href="#">这是个连接</a>'
            }
        })
    </script>
</body>
</html>
