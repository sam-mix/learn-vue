<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>购物车实例</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
    <div id="app" v-cloak>
        <template v-if="list.length">
            <table>
                <thead>
                    <tr>
                        <th></th>
                        <th>商品名称</th>
                        <th>商品价格</th>
                        <th>购买数量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, i) in list">
                        <td>{{i + 1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <button @click="handleReduce(i)" :disabled="item.count===1">-</button>
                            {{item.count}}
                            <button @click="handleAdd(i)">+</button>
                        </td>
                        <td>
                            <button @click="handleRemove(i)">移除</button>
                        </td>

                    </tr>
                </tbody>
            </table>
            <div>总价: ￥{{totalPrice}}</div>
        </template>
        <div v-else>购物车为空</div>
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
