<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向数据绑定</title>
</head>
<body>
    <div id="app">
        {{book}}
    </div>

    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                book: 'vue book'
            }
        })
    </script>
</body>
</html>
