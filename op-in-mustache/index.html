<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>带操作的文本插值</title>
</head>
<body>
    <div id="app">
        {{number / 10}} <br>
        {{isOK?'确定':'取消'}} <br>
        {{text.split(",").reverse().join(',')}}
    </div>
    <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                number:100,
                isOK:true,
                text:'123,456,789,xyz',
            }
        }) 
    </script>
    
</body>
</html>
